	  <!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>JavaScript Example</h1>

  <script>
    // script.js code goes here
    // Given array and object
    var players = ['Player 1', 'Player 2', 'Player 3'];
    var person = { name: 'John Doe', age: 25 };

    // Create a reference variable to players array
    var team = players;

    // Create a copy of players array
    var team1 = [...players];

    // Create a copy of person object
    var cap1 = { ...person };

    console.log(team);   // Output: ['Player 1', 'Player 2', 'Player 3']
    console.log(team1);  // Output: ['Player 1', 'Player 2', 'Player 3']
    console.log(cap1);   // Output: { name: 'John Doe', age: 25 }
  </script>
</body>

    <script src="./script.js"></script>
